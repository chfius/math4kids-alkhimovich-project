<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Математика для детей</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/game.js" async></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="board_wrapper">
        <div class="board_field">
          <div class="math_expression" id="math_expression" ondrop="mathExpressionDrop(event,this)" ondragover="mathExpressionDragOver(event)"></div>
        </div>
        <div class="button" id="check_answer" onclick="checkAnswer()">Проверить ответ</div>
        <div class="numbers" id="numbers" ondrop="numbersDrop(event,this)" ondragover="numbersDragOver(event)">
          <img class="symbol" src="img/1.png" style="order: 1;" alt="1" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
          <img class="symbol" src="img/2.png" style="order: 2;" alt="2" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
          <img class="symbol" src="img/3.png" style="order: 3;" alt="3" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
          <img class="symbol" src="img/4.png" style="order: 4;" alt="4" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
          <img class="symbol" src="img/5.png" style="order: 5;" alt="5" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
          <img class="symbol" src="img/6.png" style="order: 6;" alt="6" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
          <img class="symbol" src="img/7.png" style="order: 7;" alt="7" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
          <img class="symbol" src="img/8.png" style="order: 8;" alt="8" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
          <img class="symbol" src="img/9.png" style="order: 9;" alt="9" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
          <img class="symbol" src="img/0.png" style="order: 0;" alt="0" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
        </div>
        <div class="numbers math_sign" id="math_signs" ondrop="numbersDrop(event,this)" ondragover="numbersDragOver(event)">
          <img src="img/plus.png" class="symbol" alt="+" id="plus" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
          <img src="img/minus.png" class="symbol minus" alt="-" id="minus" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
          <img src="img/division.png" class="symbol" alt="/" id="division" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
          <img src="img/multiplic.png" class="symbol" alt="*" id="multiplic" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
          <img src="img/equal.png" class="symbol" alt="=" id="equal" ondragstart="symbolDragStart(event)" ondragend="symbolDragEnd(event)" />
        </div>
        <img src="/img/board.png" alt="board" class="board" />
      </div>
      <ul id="navbar" class="menu">
        <li class="menu_item"><a href="index.html">Играть</a></li>
        <li class="menu_item"><a href="index_rules.html">Правила</a></li>
        <li class="menu_item"><a href="index_study.html">Учеба</a></li>
        <li class="menu_item"><a href="index_best.html">Лучшие результаты</a></li>
      </ul>
    </div>
    <audio id="sounds" preload="auto">
      <source src="snd/menu-item.mp3" />
    </audio>
    <script>
      //TODO: рабораться почему звук начинает срабатывать только после клика на странице
      var soundLink = document.getElementById('sounds');
      var menu_items = document.querySelectorAll('.menu_item');
      menu_items.forEach((elem) =>
        elem.addEventListener('mouseenter', () => {
          soundLink.play();
        }),
      );
    </script>

    <script></script>
  </body>
</html>
