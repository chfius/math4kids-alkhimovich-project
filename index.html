<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Математика для детей</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/game.js" async></script>
</head>

<body>
  <div class="wrapper">
    <div class="board_wrapper">
      <div class="numbers">
        <div><img src="img/1.png" alt="1"></div>
        <div><img src="img/2.png" alt="2"></div>
        <div><img src="img/3.png" alt="3"></div>
        <div><img src="img/4.png" alt="4"></div>
        <div><img src="img/5.png" alt="5"></div>
        <div><img src="img/6.png" alt="6"></div>
        <div><img src="img/7.png" alt="7"></div>
        <div><img src="img/8.png" alt="8"></div>
        <div><img src="img/9.png" alt="9"></div>
        <div><img src="img/0.png" alt="0"></div>
      </div>
      <div class="numbers math_sign">
        <div><img src="img/plus.png" alt="plus"></div>
        <div><img src="img/minus.png" alt="minus" style="width: 100px; height: 30px; margin: 15px 0;"></div>
        <div><img src="img/division.png" alt="division"></div>
        <div><img src="img/multiplic.png" alt="multiplic"></div>
        <div><img src="img/equal.png" alt="equal"></div>
      </div>
      <div class="board_field">

      </div>
      <img src="/img/board.png" alt="board" class="board">
    </div>
    <ul id="navbar" class="menu">
      <li class="menu_item"><a href="index.html">Играть</a></li>
      <li class="menu_item"><a href="index_rules.html">Правила</a></li>
      <li class="menu_item"><a href="index_study.html">Учеба</a></li>
      <li class="menu_item"><a href="index_best.html">Лучшие результаты</a></li>
    </ul>
  </div>
  <audio id="sounds" preload="auto">
    <source src="snd/menu-item.mp3">
  </audio>
  <script>
    //TODO  рабораться почему звук начинает срабатывать только после клика на странице
    //и почему появляется ошибка в консоли favicon.ico not found 404
    var soundLink = document.getElementById('sounds');
    var menu_items = document.querySelectorAll('.menu_item');
    menu_items.forEach((elem) => elem.addEventListener('mouseenter', (() => { soundLink.play() })));
  </script>
</body>

</html>
